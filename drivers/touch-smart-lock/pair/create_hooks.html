<html>
<head>
    <script type="text/javascript">
      Homey.setTitle(Homey.__('pair.setup'));

      Homey.getViewStoreValue( 'add_devices', 'devices', (err, devices) => {
        Homey.emit('create_hooks', devices, (err, device) => {
          if (err) {
            return Homey.alert( err );
          }

          Homey.createDevice(device, (err) => {
            if (err) return Homey.error(err);

            return Homey.done();
          })
        });
      });
    </script>
    <style>
        svg {
            width: 100px;
            height: 100px;
            margin: auto;
            display:block;
        }
        p {
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <p data-i18n="pair.setup_description">
        Connection is being setup. You are automatically logged out in the app on your phone. After the connection was successful you should again login on your phone.
    </p>
    <svg version="1.1" id="L5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
  <circle fill="#002746" stroke="none" cx="6" cy="50" r="6">
    <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 15 ; 0 -15; 0 15"
            repeatCount="indefinite"
            begin="0.1"/>
  </circle>
        <circle fill="#002746" stroke="none" cx="30" cy="50" r="6">
    <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 10 ; 0 -10; 0 10"
            repeatCount="indefinite"
            begin="0.2"/>
  </circle>
        <circle fill="#002746" stroke="none" cx="54" cy="50" r="6">
    <animateTransform
            attributeName="transform"
            dur="1s"
            type="translate"
            values="0 5 ; 0 -5; 0 5"
            repeatCount="indefinite"
            begin="0.3"/>
  </circle>
</svg>
</body>
</html>
